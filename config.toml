#    url = "https://wa.me/?text=%s"

  # [[params.sharingOptions]]
  #   name = "Linkedin"
  #   icon = "fab fa-linkedin"
  #   url = "https://www.linkedin.com/sharing/share-offsite/?url=%s"

  [[params.sharingOptions]]
    name = "Reddit"
    icon = "fab fa-reddit"
    url = "https://www.reddit.com/submit?url=%s"

#  [[params.sharingOptions]]
#    name = "Pocket"
#    icon = "fab fa-get-pocket"
