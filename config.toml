defaultContentLanguage = "ja"
title = "F²L"
theme = "tranquilpeak"
disqusShortname = "ngkz-log"
#googleAnalytics = "UA-106134104-1"
paginate = 7
canonifyurls = true

[permalinks]
  post = "/:year/:month/:filename/"

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

